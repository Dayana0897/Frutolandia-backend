spring.application.name=frutolandia-backend

# H2 Database Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DataSource Configuration - Persistent File Database
spring.datasource.url=jdbc:h2:file:./data/frutolandia
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.frutolandia=DEBUG

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=frutolandia-secret-key-super-secure-change-in-production-minimum-256-bits
jwt.expiration=86400000
